<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Then VS Now</title>
</head>
<body>
    <div class="formWrapper">
        <form action="then-vs-now.html" method="GET">
            <div class="before">
                <label for="picBefore">Slika pre</label>
                <input type="file" name="picBefore" id="picBefore">
                <label for="descBefore">Opis pre</label>
                <textarea name="descBefore" id="descBefore" cols="30" rows="10"></textarea>
            </div>
            <div class="after">
                <label for="picAfter">Slika posle</label>
                <input type="file" name="picAfter" id="picAfter">
                <label for="descAfter">Opis posle</label>
                <textarea name="descAfter" id="descAfter" cols="30" rows="10"></textarea>
            </div>
            <div class="submit">
                <button type="submit">SEND</button>
            </div>
        </form>
    </div>
</body>
</html>
