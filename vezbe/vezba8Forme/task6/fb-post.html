<!--==========================================================================  
  HTML5 elements (required, date, email, url, search)
  ●	Create a form for Facebook posts scheduling
  ●	The page should have one form that consists of elements, labels and a submit button
  ●	It should have one required text field (Name)
  ●	A field for date on which the post should be created
  ●	A URL field for a website that will be used for the post
  ●	A field that contains an email address to which an email is sent after publishing the post 
============================================================================-->
<!DOCTYPE html>
<html lang="sr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <h1>POST scheduling</h1>

  <form action="mailto:someone@example.com" method="POST">
    <label for="userName">
      Name:<br />
      <input type="text" name="userName" id="userName" required />
    </label><br /><br />
    <label for="postDate">
      Date:<br />
      <input type="datetime" name="postDate" id="postDate" />
    </label><br /><br />
    <label for="urlPost">
      url address:<br />
      <input type="url" name="urlPost" id="urlPost" />
    </label><br /><br />
    <label for="userEmail">
      Email:<br />

      <input type="email" name="userEmail" id="userEmail" />
    </label>
    <br /><br />
    <button type="submit">Send</button>
  </form>
</body>

</html>
