<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>grid</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Basic Grid</h1>
      <div class="row gx-2">
        <div class="col-lg-8">
          <div class="p-1 bg-light border rounded-3 mt-2">1</div>
        </div>
        <div class="col-lg-4">
          <div class="p-1 bg-light border rounded-3 mt-2">2</div>
        </div>
      </div>
      <div class="row gx-2">
        <div class="col-lg-4">
          <div class="p-1 bg-light border rounded-3 mt-2">3</div>
        </div>
        <div class="col-lg-4">
          <div class="p-1 bg-light border rounded-3 mt-2">4</div>
        </div>
        <div class="col-lg-4">
          <div class="p-1 bg-light border rounded-3 mt-2">5</div>
        </div>
      </div>
      <div class="row gx-2">
        <div class="col-lg-6">
          <div class="bg-light p-1 border rounded-3 mt-2">6</div>
        </div>
        <div class="col-lg-6">
          <div class="bg-light p-1 border rounded-3 mt-2">7</div>
        </div>
      </div>
    </div>

    <!-- 
          Advanced grid
       -->
    <div class="container">
      <h1 class="text-center mt-5">Advanced grid</h1>

      <div class="row gx-2">
        <div class="col-12 col-md-6 col-lg-8 gy-2">
          <div class="p-1 bg-light border rounded-3">1</div>
        </div>
        <div class="col-12 col-md-6 col-lg-4 gy-2">
          <div class="p-1 bg-light border rounded-3">2</div>
        </div>
      </div>
      <div class="row gx-2">
        <div class="col-6 col-md-6 col-lg-4 gy-2">
          <div class="p-1 bg-light border rounded-3">3</div>
        </div>
        <div class="col-6 col-md-6 col-lg-4 gy-2">
          <div class="p-1 bg-light border rounded-3">4</div>
        </div>
        <div class="col-12 col-md-12 col-lg-4 gy-2">
          <div class="p-1 bg-light border rounded-3">5</div>
        </div>
      </div>
      <div class="row gx-2">
        <div class="col-12 col-md-6 col-lg-6 gy-2">
          <div class="p-1 bg-light border rounded-3">6</div>
        </div>
        <div class="col-12 col-md-6 col-lg-6 gy-2">
          <div class="p-1 bg-light border rounded-3">7</div>
        </div>
      </div>
    </div>

    <div class="container">
      <h1 class="text-center mt-5">Offset</h1>
      <div class="row gx-2">
        <div class="col-md-4">
          <div class="p-1 bg-light border rounded-3 mt-2">1</div>
        </div>
        <div class="col-md-4">
          <div class="p-1 bg-light border rounded-3 mt-2">2</div>
        </div>
      </div>
      <div class="row gx-2">
        <div class="col-md-4">
          <div class="p-1 bg-light border rounded-3 mt-2">3</div>
        </div>
        <div class="col-md-4 offset-md-3">
          <div class="p-1 bg-light border rounded-3 mt-2">4</div>
        </div>
      </div>
      <div class="row gx-2">
        <div class="col-md-4 offset-md-3">
          <div class="bg-light p-1 border rounded-3 mt-2">5</div>
        </div>
        <div class="col-md-4 offset-md-1">
          <div class="bg-light p-1 border rounded-3 mt-2">6</div>
        </div>
      </div>
    </div>
    <!-- 
  NESTING
 -->
    <div class="container">
      <h1 class="text-center mt-5">Nesting</h1>

      <div class="row gx-2 equal-cols">
        <div class="col-sm-3 gy-2">
          <div class="p-1 bg-light border rounded-3 pb-5">1</div>
        </div>

        <div class="col-sm-3 gy-2">
          <div class="p-1 bg-light border rounded-3">2</div>
        </div>

        <div class="col-sm-3 gy-2">
          <div class="p-1 bg-light border rounded-3">3</div>
        </div>

        <div class="col-sm-3 gy-2">
          <div class="row">
            <div class="col-12">
              <div class="p-1 bg-light border rounded-3">4</div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 gy-2">
              <div class="p-1 bg-light border rounded-3">5</div>
            </div>
          </div>
        </div>
      </div>

      <div class="row gx-2">
        <div class="col-sm-6 gy-2">
          <div class="p-1 bg-light border rounded-3">6</div>
        </div>
        <div class="col-sm-6 gy-2">
          <div class="p-1 bg-light border rounded-3">7</div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 gy-2">
          <div class="p-1 bg-light border rounded-3 pb-5">8</div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
