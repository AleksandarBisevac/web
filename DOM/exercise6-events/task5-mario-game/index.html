<!-- Super Mario
○ Create Super Mario emulator
○ On right arrow click, Mario should run to the right

■ Running animation
■ Ground should move while Mario is running -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Mario simulator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-wrapper">
        <img id="mario" src="assets/mario.png" alt="mario" />
        <img id="marioRun" src="assets/mario_running.gif" alt="mario running" />
        <img id="bg1" src="assets/bg.jpg" alt="background" />
        <img id="bg2" src="assets/bg.jpg" alt="background" />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
