<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements Style</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="task3.css">
</head>

<body>
    <form action="get">
        <h2>Form<span>Get</span></h2>
        <hr>
        <div>
            <label for="userName">Full Name</label>
            <input type="text" id="userName" placeholder="Full Name">
        </div>
        <div>
            <label for="userEmail">Email</label>
            <input type="email" id="userEmail" placeholder="Email">
        </div>
        <div>
            <label for="userNumber">Contact Number</label>
            <input type="tel" id="userNumber" placeholder="Contact Number">
        </div>
        <div>
            <label for="userAdress">Address</label>
            <input type="text" id="userAdress" placeholder="Address">
        </div>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
